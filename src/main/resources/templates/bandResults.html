<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Bands</title>
<style>
table, th {text-align: left;
}
</style>

</head>
<body>
<form>
<h3>The Bands!</h3>

<table style="width:50%">
<tr>
<th>- Band -</th>
<th>- Genre -</th>
<th>- Manager Name -</th>
</tr>

<tr th:each="currentBand : ${bands}" >
 <td th:text="${currentBand.name}" />
 <td th:text="${currentBand.genre}" />
 <td th:text="${currentBand.manager}" />
 <td><a
th:href="@{/editBand/{id}(id=${currentBand.id})}">Edit</a></td>
 <td><a
th:href="@{/deleteBand/{id}(id=${currentBand.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputBand">Add a new Band</a><br>
<a href="../index.html">Go Home</a>
</body>
</html>
