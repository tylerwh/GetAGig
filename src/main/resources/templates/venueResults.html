<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Venues</title>
<style>
table, th{text-align: left;
}
</style>
</head>
<body>
<form>
<h3>The Venues!</h3>

<table style="width:50%">
<tr>
<th>- Venue Name -</th>
<th>- Capacity -</th>
<th>- Venue Owner -</th>
</tr>

<tr th:each="currentVenue : ${venues}" >

 <td th:text="${currentVenue.name}" />
 
 <td th:text="${currentVenue.capacity}" />
 
 <td th:text="${currentVenue.owner}" />
 <td><a
th:href="@{/editVenue/{id}(id=${currentVenue.id})}">Edit</a></td>
 <td><a
th:href="@{/deleteVenue/{id}(id=${currentVenue.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../inputVenue">Add a new Venue</a><br>
<a href="../index.html">Go Home</a>

<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
</body>
</html>
